<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./src/styles/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="header">
      <nav>
        <ul>
          <span class="logos--facebook"></span>
          <input
            type="search"
            name=""
            id=""
            class="search-btn"
            placeholder="Search Facebook"
          />
        </ul>
        <ul>
          <li><span class="material-symbols-light--home-outline"></span></li>
          <li>
            <span class="material-symbols-light--flag-2-outline-rounded"></span>
          </li>
          <li><span class="material-symbols-light--live-tv-outline"></span></li>
          <li><span class="material-symbols-light--animation"></span></li>
          <li>
            <span
              class="material-symbols-light--business-center-rounded"
            ></span>
          </li>
        </ul>
        <ul>
          <li><span class="hugeicons--messenger"></span></li>
          <li>
            <span class="material-symbols-light--doorbell-rounded"></span>
          </li>
          <li><span class="carbon--user-avatar-filled"></span></li>
        </ul>
      </nav>
    </div>
    <div class="main-container">
      <div class="post-container">
        <div class="post">
          <span class="carbon--user-avatar-filled"></span>
          <input
            type="text"
            name=""
            id=""
            placeholder="What's on your mind, Jorge Paris Junior?"
          />
        </div>
        <hr />
        <div class="post-icons">
          <ul>
            <li>
              <span
                class="material-symbols-light--video-camera-front-sharp"
              ></span>
            </li>
            <li><span class="material-symbols-light--photo-library"></span></li>
            <li><span class="material-symbols-light--add-reaction"></span></li>
          </ul>
        </div>
      </div>
      <div class="post-card">Card 1</div>
      <div class="post-card">Card 2</div>
      <div class="post-card">Card 3</div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
