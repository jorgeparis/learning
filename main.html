<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./src/styles/style.css" />
</head>
<body>
    <div class="header">
        <nav>
          <ul>
            <span class="logos--facebook"></span>
            <input type="search" name="" id="" class="search-btn" placeholder="Search..">
          </ul>
          <ul>
            <li><span class="material-symbols-light--home-outline"></span></li>
            <li><span class="material-symbols-light--flag-2-outline-rounded"></span></li>
            <li><span class="material-symbols-light--live-tv-outline"></span></li>
            <li><span class="material-symbols-light--animation"></span></li>
            <li><span class="material-symbols-light--business-center-rounded"></span></li>
            
          </ul>
          <ul>
            <li><span class="hugeicons--messenger"></span></li>
            <li><span class="material-symbols-light--doorbell-rounded"></span></li>
            <li><span class="carbon--user-avatar-filled"></span></li>
          </ul>
        </nav>
      </div>
      <div class="main-container">
        <div class="post-container">
            <div class="post">
                <span class="carbon--user-avatar-filled"></span>
                <input type="text" name="" id="" placeholder="What's on your mind, Jorge Paris Junior?">
            </div>
            <div class="post-icons">
                <ul>
                <li><span class="material-symbols-light--home-outline"></span></li>
                <li><span class="material-symbols-light--flag-2-outline-rounded"></span></li>
                <li><span class="material-symbols-light--live-tv-outline"></span></li>
                <li><span class="material-symbols-light--animation"></span></li>
                <li><span class="material-symbols-light--business-center-rounded"></span></li>   
              </ul>

            </div>
        </div>
        <div class="post-card">Card 1</div>
        <div class="post-card">Card 2</div>
        <div class="post-card">Card 3</div>
      </div>   
</body>
</html>
